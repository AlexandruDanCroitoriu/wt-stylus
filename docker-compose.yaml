  jenkins:
    image: jenkins-docker:latest
    user: root
    container_name: jenkins
    restart: unless-stopped
    ports:
      - 9003:8080
      - 50000:50000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./containers/jenkins/jenkins_home:/var/jenkins_home
    group_add:
      - ${DOCKER_SOCK_GROUP_ID}
  
  pgadmin:
